<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Đăng nhập</title>
</head>
<body>
    <div class="wapper">
        <div class="container ">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light p-3">
                    <h1 class="text-center h3 text-uppercase py-3">Đăng Nhập</h1>
                    <div class="form-group py-2">
                        <label for="username">
                            Tên Đăng Nhập
                        </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group py-2">
                        <label for="password">
                            Mật Khẩu
                        </label>
                        <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-primary" onclick="login()">
                            Đăng Nhập
                        </button>
                        <a href="homepage.html" class="btn btn-outline-secondary ">Trang Chủ</a>
                        <!-- <div class="alert alret-success alret-dismissible fade-show">
                            <strong>✅ Đăng nhập thành công!</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div> -->
            
                    </div>
                    <div class="text-center">
                        <a class="" href="#">Quên mật khẩu?</a>
                    </div>
                    <hr>
                    <div class="text-center ">
                        <button type="button" class="btn btn-success">Đăng ký Tài Khoản Mới</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
      <!-- POPUP -->
    <div class="modal fade" id="popup">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="noidung">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Đóng
                    </button>
                </div>
                <!--JS -->
                <script>
                    function login() {
                        var user = document.getElementById("username").value;
                        var pass = document.getElementById("password").value;

                        var modal = new bootstrap.Modal(document.getElementById('popup'));

                        if(user === "admin" && pass === "123") {
                            document.getElementById("noidung").innerHTML =
                                "✅ Đăng nhập thành công!";
                        } else {
                            document.getElementById("noidung").innerHTML =
                                "❌ Sai tài khoản hoặc mật khẩu!";
                        }

                        modal.show();
                    }
            </script>
            </div>
        </div>
    </div>
</body>
</html>
